<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Generator 1-10</title>
<style>
	div {
  background-color: lightcoral;
  width: 300px;
  border: 15px solid #BB4042;
  padding: 50px;
  margin: 20px;
  text-align: center;
}
	</style>
<script>

	function numberGenerator(){
		document.getElementById("randomNumber").innerHTML = Math.floor(Math.random() * 10) + 1;
	}

</script>

</head>

<body>
	<div>
	<h1>Random Number Generator</h1>
	<h3>Click the button below!</h3>
	<p>
    <input type="button" name="Random" value="Random" onclick="numberGenerator()">
    </p>
	<p id="randomNumber"></p>
	</div>
</body>
</html>
